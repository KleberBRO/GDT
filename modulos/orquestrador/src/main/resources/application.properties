# Orquestrador Service Configuration
spring.application.name=orquestrador
server.port=8080

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=orquestrador-group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.value-deserializer=com.gestortransito.modulos.orquestrador.JsonDeserializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Logging
logging.level.root=INFO
logging.level.com.gestortransito=DEBUG
