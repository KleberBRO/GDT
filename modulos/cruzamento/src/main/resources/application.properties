# Cruzamento Service Configuration
spring.application.name=cruzamento
server.port=8080
cruzamento.id=cruzamento_01

# H2 Database Configuration (in-memory)
spring.datasource.url=jdbc:h2:mem:cruzamentodb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=cruzamento-group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.value-deserializer=com.gestortransito.modulos.cruzamento.kafka.JsonDeserializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Logging
logging.level.root=INFO
logging.level.com.gestortransito=DEBUG
logging.level.org.springframework.scheduling=DEBUG
logging.level.org.springframework.boot=DEBUG

# Enable scheduling
spring.task.scheduling.thread-name-prefix=cruzamento-scheduler-
