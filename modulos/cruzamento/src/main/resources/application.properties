# Cruzamento Service Configuration
spring.application.name=cruzamento
server.port=8080

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=cruzamento-group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=SensorVeiculo:com.gestortransito.modulos.contratos.msgCruzamento.SensorVeiculo,OrquestradorComando:com.gestortransito.modulos.contratos.msgOrquestrador.OrquestradorComando
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Logging
logging.level.root=INFO
logging.level.com.gestortransito=DEBUG
